<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <section class="create-area">
        <div class="create">

            <div>
                <img src="https://freesvg.org/storage/img/thumb/1696251420Rhino2b.png" alt="">
            </div>
            <h3 class="form-title">Criar Conta</h3>
            <form method="post">
                <input type="text" name="usuario" placeholder="Usuario" autofocus>
                <input type="email" name="usuario" placeholder="Email" autofocus>
                <input type="password" name="senha" placeholder="Senha">
                <input type="password" name="senha" placeholder="Confirmar Senha">
                <input type="submit" value="Criar conta">
            </form>
            <p>Já tem uma conta?<a href="login.html"> Faça login</a></p>
        </div>
    </section>
</body>
</html>
